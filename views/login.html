<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/static/convert_white.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,500,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/manifest.json">
    <title>Transcriptor | Login</title>
  </head>
  <body>
    <div class="container h-100">
      <div
        class="card text-white bg-dark mx-auto my-5 p-3"
        style="min-width: 18rem; max-width: 70%"
      >
        <img
          src="static/convert_white.png"
          alt=""
          width="100"
          height="100"
          class="d-inline-block align-text-top p-1"
        />
        <div class="card-body">
          <h5 class="card-title fw-bolder fs-1">Authentication Required</h5>
          <p class="card-text">Login with Google to access Transcriptor</p>
          <a href="/google" class="d-grid">
            <button
              type="button"
              class="btn fw-bold btn-primary px-5 py-2"
              id="loginBtn"
            >
              <i class="fab fa-google me-2"></i>
              Login
            </button>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
